{% extends 'base.html' %}
{% block content %}
<main id="main" role="main">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<!-- post-carousel of the page -->
								<section class="post-carousel">
									<div class="mask">
										<div class="slideset">
											
											{% for i in blogs %}
											<article class="slide win-min-height">
												<div class="bg-stretch"><img src="{{i.img1.url}}" alt="image description"/></div>
												<div class="over">
													<div class="post-over">
														<div class="box">
															<div class="block">
																<h2><a href="{% url 'myapp:detail' i.pk %}">{{i.title}}</a></h2>
																<ul class="add-nav list-inline">
																	<li>by <a href="#">{{i.user}}</a></li>
																	<li><time datetime="2015-01-01">{{i.timestamp}}</time></li>
																	<li><a href="#"></a></li>
																</ul>
															</div>
														</div>
													</div>
												</div>
											</article>
									        {% endfor %}
										</div>
									</div>
									<a class="btn-prev" href="#"><i class="fa fa-angle-left"></i></a>
									<a class="btn-next" href="#"><i class="fa fa-angle-right"></i></a>
								</section>
							</div>
						</div>
					</div>
				</div>
			</main>
{% endblock %}
